<meta charset="UTF-8">

<style>
@import url('https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98777,98776,98772,98773,98775,98770,98771,98769');
#cart{
    width: 100%;
    height: auto;
    padding: 28px 2px;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'SF Pro Display', sans-serif;
}
#cart .product{
    width: 72vw;
    height: 24vh;
    min-height: 80px;
    border: 2px solid #aaa;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2px 18px;
    margin: 16px 0;
    overflow: hidden;
}
#cart .product .ic{
    width: 140px;
    height: 104px;
    background-color: #f2f2f2;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#cart .product .ic img{
    max-width: 88px;
    max-height: 92px;
}

#cart .product .details {
    width: calc(100%/2);
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: start;
    padding: 0;
}
#cart .product .details .title{
    font-size: 28px;
    font-weight: 600;
    margin: 12px 0;
    cursor: pointer;
}
#cart .product .details .qte{
    width: auto;
    max-width: 180px;
    background-color: #fff;
    color: #777;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 4px;
}
#cart .product .details .qte input{
    border: none;
    outline: none;
    padding: 3px;
    width: 80px;
    text-align: center;
    color: #777;
}
#cart .product .details .icon{
    width: 22px;
    height: 22px;
    color: #777;
    margin: 12px 0;
    cursor: pointer;
}
#cart .mode-exp{
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 16px 0;
}
#cart .mode-exp .exp-opt{
    width: 72vw;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 16px 0;
}
#cart .mode-exp .exp-opt label{
    color: #777;
    font-size: 16px;
    font-weight: normal;
}

#cart .code-promo, .ttc{
    width: 72vw;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: end;
    justify-content: end;
    margin: 18px 0;
}

#cart .code-promo input {
    width: 324px;
    padding: 14px 20px;
    text-align: center;
    border-radius: 6px;
    border: 1.8px solid #aaa;
    outline: none;
    font-weight: 600;
    margin: 12px 0;
}
#cart .code-promo .error{
    font-size: 12.5px;
    font-weight: 500;
    color: #ff0000;
}

#cart .ttc .price-field{
    width: 300px;
    padding: 15px;
    border-radius: 6px;
    border: 1.8px solid #aaa;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
#cart .ttc .price-field .total{
    font-size: 16px;
    font-weight: 600;
    color: #777;
}
#cart .ttc .price-field .price{
    font-size: 16px;
    font-weight: 600;
    color: #0048D5;
}

#cart .bbt{
    width: 300px;
    padding: 16px;
    border-radius: 24px;
    background-color: #0048D5;
    color: #fff;
    margin-top: 24px;
    text-align: center;
    border: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 300;
    font-family: 'SF Pro Display', sans-serif;
}

    margin: 12px 0;
}
#cart .code-promo .error{
    font-size: 12.5px;
    font-weight: 500;
    color: #ff0000;
}

#cart .ttc .price-field{
    width: 300px;
    padding: 15px;
    border-radius: 6px;
    border: 1.8px solid #aaa;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
}
</style>
